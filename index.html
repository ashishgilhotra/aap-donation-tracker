<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeropolis Phase 2 - Donation Tracker</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A fresh background and typography for a cleaner, modern look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f5f9; /* A soft, light blue-gray background */
        }
        /* Custom CSS to create a 15-column grid */
        .grid-cols-15 {
            grid-template-columns: repeat(15, minmax(0, 1fr));
        }
        /* Styling for the modal/popup */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        /* New class to show the modal */
        .modal.show-modal {
            display: flex;
        }
        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 2.5rem;
            border-radius: 1.5rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s ease-out;
            border: 1px solid #e2e8f0;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-button:hover,
        .close-button:focus {
            color: #475569;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <!-- Main Container - A new, more modern look -->
    <div class="max-w-7xl mx-auto bg-white p-8 md:p-12 rounded-3xl shadow-2xl">

        <!-- Header Section -->
        <div class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-slate-800 tracking-tight mb-4">Aeropolis Phase 2 - Donation Tracker</h1>
            <p class="text-lg font-light text-slate-600">
                Total Donations Received as of <span id="current-date" class="font-semibold"></span>:
                <span id="total-amount" class="text-3xl font-extrabold text-lime-600 ml-2"></span>
            </p>
            <p class="text-sm font-light text-slate-400 mt-2">
                Last updated: <span id="last-updated-time"></span>
            </p>
        </div>
        
        <!-- Loading Spinner - Now centrally located -->
        <div id="loading-spinner" class="flex items-center justify-center space-x-2 text-slate-400 mb-8 hidden">
            <svg class="animate-spin h-6 w-6 text-lime-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Fetching data from the spreadsheet...</span>
        </div>

        <!-- Apartment Grid - Refined with new styling -->
        <div id="apartment-grid" class="grid grid-cols-15 gap-2 border-4 border-lime-200 p-4 rounded-3xl">
            <!-- Tiles will be dynamically inserted here by JavaScript -->
        </div>

    </div>

    <!-- Message Box (replaces alert()) -->
    <div id="message-box" class="fixed inset-x-0 bottom-4 flex justify-center hidden">
        <div class="bg-red-500 text-white p-4 rounded-lg shadow-lg">
            <p id="message-text"></p>
        </div>
    </div>

    <!-- Modal for detailed information - Also updated for a cleaner look -->
    <div id="info-modal" class="modal">
        <div class="modal-content relative">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" class="text-3xl font-bold text-slate-800 mb-4">Apartment Details</h2>
            <div id="modal-body" class="text-slate-700">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Use a self-invoking function to keep variables out of the global scope
        (async function() {
            // --- Configuration and Constants ---
            // The original, "published to the web" Google Sheet URL.
            const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS4BeM4ha9wTdX-ScDVTRVplqmaEMcMCpsQMNb014ULJV8A5Ig9qNJE5it3NX28b3vyjFZ3tPRB9_5R/pub?output=csv';

            // We're using a proxy to handle the redirect issue. This proxy will fetch the data for us.
            // **DO NOT EDIT THIS URL, it is a stable service for this purpose.**
            const PROXY_URL = 'https://api.allorigins.win/raw?url=';
            
            // This is the final URL the app will use to fetch data through the proxy.
            const DATA_SOURCE_URL = `${PROXY_URL}${encodeURIComponent(GOOGLE_SHEET_URL)}`;

            const totalFloors = 11;
            const flatsPerFloor = 15;
            const updateInterval = 5 * 60 * 1000; // 5 minutes in milliseconds

            const gridContainer = document.getElementById('apartment-grid');
            const loadingSpinner = document.getElementById('loading-spinner');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const infoModal = document.getElementById('info-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const totalAmountEl = document.getElementById('total-amount');
            const currentDateEl = document.getElementById('current-date');
            const lastUpdatedTimeEl = document.getElementById('last-updated-time');

            let dataMap = new Map();

            // --- Helper Functions ---
            function showMessage(message, type = 'error') {
                messageText.textContent = message;
                messageBox.classList.remove('hidden');
                if (type === 'success') {
                    messageBox.classList.remove('bg-red-500');
                    messageBox.classList.add('bg-green-500');
                } else {
                    messageBox.classList.remove('bg-green-500');
                    messageBox.classList.add('bg-red-500');
                }
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            }

            function csvToJson(csvText) {
                const lines = csvText.split('\n');
                if (lines.length === 0) return [];

                const headers = lines[0].split(',').map(header => header.trim());
                const result = [];

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line === '') continue;

                    const values = line.split(',').map(value => value.trim());
                    const obj = {};
                    for (let j = 0; j < headers.length; j++) {
                        obj[headers[j]] = values[j];
                    }
                    result.push(obj);
                }
                return result;
            }

            async function loadData() {
                loadingSpinner.classList.remove('hidden');
                let csvText = '';

                try {
                    const response = await fetch(DATA_SOURCE_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    csvText = await response.text();
                    console.log('Successfully fetched data from Google Sheet!');
                } catch (error) {
                    console.error('Error fetching data from Google Sheet:', error);
                    // No fallback, just show a message.
                    showMessage(`Failed to connect to your Google Sheet. Error: ${error.message}. Please check your internet connection or the spreadsheet URL.`, 'error');
                    return [];
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
                
                try {
                    const jsonData = csvToJson(csvText);
                    return jsonData;
                } catch (jsonError) {
                    console.error('Error parsing CSV to JSON:', jsonError);
                    showMessage('The data was loaded but could not be parsed. Please check the format of your CSV data.', 'error');
                    return [];
                }
            }


            function renderApartmentGrid(apartmentData) {
                gridContainer.innerHTML = ''; // Clear existing tiles

                dataMap = new Map();
                apartmentData.forEach(item => {
                    dataMap.set(item.FlatNumber, item);
                });

                for (let floor = 1; floor <= totalFloors; floor++) {
                    for (let flat = 1; flat <= flatsPerFloor; flat++) {
                        const flatNumber = `${floor}${flat.toString().padStart(2, '0')}`;
                        const apartment = dataMap.get(flatNumber);

                        const tile = document.createElement('div');
                        // New styling for the tiles, with a hover effect for better user experience
                        tile.classList.add(
                            'w-full', 'aspect-square', 'rounded-xl', 'shadow-sm', 'flex', 'flex-col', 'items-center',
                            'justify-center', 'text-sm', 'font-medium', 'transition-all',
                            'duration-300', 'ease-in-out', 'border', 'border-gray-200', 'cursor-pointer', 'text-center',
                            'transform', 'hover:scale-105', 'hover:shadow-lg'
                        );

                        let hasDonation = false;
                        if (apartment && apartment.Amount && apartment.Amount.trim() !== '') {
                            hasDonation = true;
                            // A vibrant lime green for donations
                            tile.classList.add('bg-lime-500', 'text-white');
                        } else {
                            // A soft gray for no donations
                            tile.classList.add('bg-gray-100', 'text-slate-500');
                        }
                        
                        const flatNumberDiv = document.createElement('div');
                        flatNumberDiv.classList.add('text-lg', 'font-bold');
                        flatNumberDiv.textContent = flatNumber;
                        tile.appendChild(flatNumberDiv);

                        if (hasDonation) {
                            const donationDiv = document.createElement('div');
                            donationDiv.classList.add('text-sm');
                            donationDiv.textContent = 'Donation made!';
                            tile.appendChild(donationDiv);
                        }

                        tile.addEventListener('click', () => showApartmentDetails(flatNumber));
                        
                        gridContainer.appendChild(tile);
                    }
                }
            }

            function showApartmentDetails(flatNumber) {
                const apartment = dataMap.get(flatNumber) || { FlatNumber: flatNumber, OwnerName: '', Amount: '', Mode: '' };

                modalTitle.textContent = `Flat: E-${apartment.FlatNumber}`;
                
                let detailsHtml = '<ul class="list-disc list-inside space-y-2">';
                if (apartment.OwnerName && apartment.OwnerName.trim() !== '') detailsHtml += `<li><span class="font-semibold">Owner Name:</span> ${apartment.OwnerName}</li>`;
                if (apartment.Amount && apartment.Amount.trim() !== '') detailsHtml += `<li><span class="font-semibold">Amount:</span> ${apartment.Amount}</li>`;
                if (apartment.Mode && apartment.Mode.trim() !== '') detailsHtml += `<li><span class="font-semibold">Mode:</span> ${apartment.Mode.toUpperCase()}</li>`;
                
                if (!apartment.OwnerName && !apartment.Amount && !apartment.Mode) {
                    detailsHtml += `<li>No donation details available.</li>`;
                }
                
                detailsHtml += '</ul>';

                modalBody.innerHTML = detailsHtml;
                infoModal.classList.add('show-modal');
            }

            window.closeModal = function() {
                infoModal.classList.remove('show-modal');
            }
            
            function updateSummary(apartmentData) {
                const total = apartmentData.reduce((sum, flat) => {
                    const amount = parseFloat(flat.Amount);
                    return isNaN(amount) ? sum : sum + amount;
                }, 0);

                totalAmountEl.textContent = `₹${total.toLocaleString('en-IN')}`;

                currentDateEl.textContent = new Date().toLocaleDateString('en-IN', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
            }

            function updateLastUpdatedTime() {
                lastUpdatedTimeEl.textContent = new Date().toLocaleTimeString('en-US', {
                    hour: '2-digit', minute: '2-digit'
                });
            }
            
            // Encapsulate the core update logic into a single function
            async function fetchAndUpdate() {
                const apartmentData = await loadData();
                if (apartmentData.length > 0) {
                    renderApartmentGrid(apartmentData);
                    updateSummary(apartmentData);
                    updateLastUpdatedTime();
                }
            }

            // --- Main Execution Flow ---
            // Run on page load
            fetchAndUpdate();
            
            // Set the interval to automatically refresh the data
            setInterval(fetchAndUpdate, updateInterval);

        })();
    </script>
</body>
</html>
